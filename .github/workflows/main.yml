on: push
jobs:
  core:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    - run: cargo test-core

  dom:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@master
    # TODO(https://github.com/anp/moxie/issues/37)
    # - run: cargo test-dom-drivertest
    - run: cargo test-dom-lib
    - run: cargo test-ssr-example

    - name: build dom examples
      if: runner.os == 'Linux'
      run: |
        cargo build-dom-hacking
        cargo build-dom-todo

    - name: upload dom examples
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@master
      with:
        name: dom-examples
        path: dom/examples

  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: rustup component add rustfmt
    - run: cargo fmt -- --check
    # FIXME https://github.com/anp/moxie/issues/27
    # - run: cargo fmt-ofl -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: rustup component add clippy
    - run: cargo clippy-core
    - run: cargo clippy-dom

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: cargo docs-all
    - run: cargo docs-ofl
    - uses: actions/upload-artifact@master
      with:
        name: docs
        path: target/doc

  published:
    needs: [core, dom, fmt, clippy, docs]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: download dom examples
      uses: actions/download-artifact@master
      with:
        name: dom-examples
        path: dom/examples

    - name: download docs
      uses: actions/download-artifact@master
      with:
        name: docs
        path: target/doc

    - name: build website and deploy preview
      run: |
        cargo build-website
        npx netlify-cli deploy

    - name: ensure crates published
      if: github.ref == 'refs/heads/master'
      run: |
        cargo login ${{ secrets.CARGO_API_TOKEN }}
        cargo ofl published

    - name: publish website
      if: github.ref == 'refs/heads/master'
      run: npx netlify-cli deploy --prod
