[package]
name = "moxie-dom"
version = "0.2.2"
authors = ["Adam Perry <adam.n.perry@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
description = "TBA"
repository = "https://github.com/anp/moxie"

[lib]
crate-type = [ "cdylib", "rlib", ]

[package.metadata.docs.rs]
default-target = "wasm32-unknown-unknown"
all-features = true

[features]
default = ["webdom"]
rsdom = ["augdom/rsdom"]
webdom = ["augdom/webdom", "raf"]

[dependencies]
augdom = { path = "augdom", version = "0.1.0" }
illicit = { path = "../illicit", version = "0.9.2" }
moxie = { path = "../", version = "0.2.2" }
paste = "0.1.12"
scopeguard = "1"
topo = { path = "../topo", version = "0.9.0" }

# web-only
raf = { path = "raf", version = "0.1.0", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"
