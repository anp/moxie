[package]
name = "moxie-dom"
version = "0.1.1-alpha.1-pre"
authors = ["Adam Perry <adam.n.perry@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
description = "TBA"
repository = "https://github.com/anp/moxie"

[lib]
crate-type = [ "cdylib", "rlib", ]

[package.metadata.docs.rs]
default-target = "wasm32-unknown-unknown"

# TODO(https://github.com/rustwasm/wasm-pack/issues/696)
[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.profiling]
wasm-opt = false

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[dependencies]
js-sys = { version = "0.3.25", optional = true }
moxie = { path = "../", version = "0.1.1-alpha.0" }
quick-xml = { version = "0.16.1", optional = true }
raf = { path = "raf", version = "0.1.0-pre" }
scopeguard = "1"
tracing = "^0.1"
wasm-bindgen = { version = "0.2.48", optional = true }

[dependencies.web-sys]
version = "0.3.28"
optional = true
features = [
    # dom types
    "Attr",
    "Document",
    "Element",
    "Event",
    "EventTarget",
    "HtmlElement",
    "NamedNodeMap",
    "Node",
    "Text",
    "Window",

    # TODO these are for examples only, move them there
    "HtmlInputElement",

    # event types
    "AnimationEvent",
    "AudioProcessingEvent",
    "BeforeUnloadEvent",
    "BlobEvent",
    "ClipboardEvent",
    "CloseEvent",
    "CompositionEvent",
    "DeviceMotionEvent",
    "DeviceOrientationEvent",
    "DragEvent",
    "ErrorEvent",
    "FetchEvent",
    "FocusEvent",
    "GamepadEvent",
    "HashChangeEvent",
    "IdbVersionChangeEvent",
    "KeyboardEvent",
    "MessageEvent",
    "MouseEvent",
    "NotificationEvent",
    "OfflineAudioCompletionEvent",
    "PageTransitionEvent",
    "PointerEvent",
    "PopStateEvent",
    "ProgressEvent",
    "PushEvent",
    "SpeechRecognitionEvent",
    "SpeechSynthesisEvent",
    "SpeechSynthesisErrorEvent",
    "StorageEvent",
    "TimeEvent",
    "TouchEvent",
    "TransitionEvent",
    "UiEvent",
    "UserProximityEvent",
    "WheelEvent",
]

[dev-dependencies]
typed-html = "0.2.1"
wasm-bindgen-test = "0.3"

[features]
default = ["webdom"]
log = ["tracing/log"]
rsdom = ["quick-xml"]
webdom = ["js-sys", "wasm-bindgen", "web-sys"]