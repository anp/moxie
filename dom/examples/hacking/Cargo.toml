[package]
name = "dom-hacking"
description = "simple project for hacking on new moxie-dom api"
version = "0.1.0-pre"
publish = false
edition = "2018"
license-file = "../../../../LICENSE-MIT"
repository = "https://github.com/anp/moxie.git"

[lib]
crate-type = [ "cdylib" ]

[dependencies]
console_log = "0.2.0"
moxie-dom = { path = "../../" }
topo = { path = "../../../topo" }
tracing = { version = "^0.1", features = ["log"] }
wasm-bindgen = "0.2.48"

[dev-dependencies]
augdom = { path = "../../augdom" }
wasm-bindgen-test = "0.3"
