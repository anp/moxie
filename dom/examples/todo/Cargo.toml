[package]
name = "todomvc-moxie"
description = "TodoMVC clone with moxie-dom"
version = "0.1.0-pre"
publish = false
edition = "2018"
license-file = "../../../../LICENSE-MIT"
repository = "https://github.com/anp/moxie.git"

[lib]
crate-type = [ "cdylib" ]

[dependencies]
console_log = "0.2.0"
illicit = { path = "../../../illicit" }
moxie-dom = { path = "../../" }
tracing = { version = "^0.1", features = [ "log" ] }
wasm-bindgen = "0.2"

[dev-dependencies]
pretty_assertions = "0.6"
wasm-bindgen-test = "0.3"
