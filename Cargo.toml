cargo-features = ["named-profiles"] # for coverage

[package]
name = "moxie"
version = "0.3.0-pre"
edition = "2018"
authors = ["Adam Perry <lol@anp.lol>"]
license = "MIT/Apache-2.0"
description = "Declarative, asynchronous, incremental UI runtime."
repository = "https://github.com/anp/moxie"

[dependencies]
futures = "0.3.5"
parking_lot = "0.11"
proc-macro-hack = "0.5"
proc-macro-nested = "0.1.3"
scopeguard = "1"
tracing = "^0.1"

[dependencies.illicit]
version = "0.10.0-pre"
path = "illicit"

[dependencies.mox]
version = "0.3.0-pre"
path = "mox"

[dependencies.topo]
version = "0.10.0-pre"
path = "topo"

[dev-dependencies]
criterion = "0.3"
tracing-subscriber = "0.2.1"

[workspace]
members = [
    "dom",
    "dom/augdom",
    "dom/examples/drivertest",
    "dom/examples/hacking",
    "dom/examples/ssr",
    "dom/examples/todo",
    "dom/raf",
    "illicit",
    "illicit/macro",
    "mox",
    "topo",
    "topo/macro",
]
exclude = [
    "ofl",
]

[[bench]]
name = "core"
harness = false
