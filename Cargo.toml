[package]
name = "moxie"
version = "0.2.2"
edition = "2018"
authors = ["Adam Perry <adam.n.perry@gmail.com>"]
license = "MIT/Apache-2.0"
description = "Declarative, asynchronous, incremental UI runtime."
repository = "https://github.com/anp/moxie"

[dependencies]
futures = "0.3.1"
parking_lot = "0.10"
proc-macro-hack = "0.5"
proc-macro-nested = "0.1.3"
scopeguard = "1"
tracing = "^0.1"

[dependencies.illicit]
version = "0.9.0"
path = "illicit"

[dependencies.mox]
version = "0.2.0"
path = "mox"

[dependencies.topo]
version = "0.9.0"
path = "topo"

[dev-dependencies]
criterion = "0.3"
tracing-subscriber = "0.1.3"

[features]
default = ["log"]
loading = []
log = ["tracing/log"]

[profile.release]
lto = true

[workspace]
members = [
    "dom",
    "dom/augdom",
    "dom/examples/drivertest",
    "dom/examples/hacking",
    "dom/examples/ssr",
    "dom/examples/todo",
    "dom/raf",
    "illicit",
    "illicit/macro",
    "mox",
    "topo",
    "topo/macro",
]
exclude = [
    "vendor/wasm-pack",
    "ofl",
]

[[bench]]
name = "core"
harness = false
