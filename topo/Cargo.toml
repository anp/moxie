[package]
name = "topo"
version = "0.10.0-pre"
authors = ["Adam Perry <adam.n.perry@gmail.com>"]
edition = "2018"
license = "MIT/Apache-2.0"
description = "Stable runtime identifiers for repetitive dynamic callgraphs"
repository = "https://github.com/anp/moxie"

include = ["Cargo.toml", "src/**/*.rs", "benches/**/*.rs", "tests/**/*.rs"]

[dependencies]
illicit = { path = "../illicit", version = "0.10.0-pre"}
downcast-rs = "1.1.1"
once_cell = "1.4.0"
parking_lot = "0.11.0"
topo-macro = { path = "macro", version = "0.10.0-pre"}

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "simple_calls"
harness = false
